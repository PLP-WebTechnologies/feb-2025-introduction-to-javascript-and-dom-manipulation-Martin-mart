<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to the DOM Manipulation Example!</h1>
  </header>

  <main>
    <section>
      <p id="message">Click the button below to change this text.</p>
      <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
      <p>Click the button to change the background color.</p>
      <button id="changeColorBtn">Change Background Color</button>
    </section>

    <section>
      <button id="addElementBtn">Add New Element</button>
      <div id="elementContainer"></div>
    </section>

    <section>
      <button id="removeElementBtn">Remove Last Element</button>
    </section>
  </main>

  <footer>
    <p>Created with ❤️ using JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
